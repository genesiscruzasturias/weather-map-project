<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>w e a t h e r</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather-map.css">
</head>
<body>
<div class="page-wrapper">
    <div class="container-fluid">
        <div class="row-top">
        <!--NAVBAR-->
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
<!--                    <form class="d-flex" role="search">-->
                        <!--SEARCH FOR A CITY INPUT/BUTTON-->
                    <div class="form">
                        <input id="mapbox-search" type="text">
                        <button id="update-forecast-btn" class="btn btn-primary">Update Forecast</button>
                    </div>
<!--                    </form>-->
                </div>
            </nav>
        </div>
            <div class="row ">
                <div class="col">
                    <!--SEATTLE AND SEARCHED CITY CURRENT FORECAST-->
                    <div class="card-top mb-3" id="insert-weather-img" >
                        <h3>Today's Forecast</h3>
                        <div class="insert-weather-img"></div>
                        <div class="card-body">
                            <div id="insert-weather"></div>
                            <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                        </div>

                    </div>
                    <!--MY HANDY, DANDY MAP-->
                    <div id="geocoder" class="geocoder"></div>
                    <div id="map"></div>
                    <pre id="coordinates" class="coordinates"></pre>
                </div>
            </div>
                    <!--SEATTLE AND SEARCHED CITY 5 DAY FORECAST-->
                    <div class="col-forecast">
                        <h3>5-day Forecast</h3>
                        <div id="insert-forecast" class="insert-forecast d-flex"></div>
<!--                        &lt;!&ndash;SEARCH FOR A CITY INPUT/BUTTON&ndash;&gt;-->
<!--                        <input id="mapbox-search" type="text">-->
<!--                        <button id="update-forecast-btn" class="btn btn-primary">Update Forecast</button>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--GEOCODER-->
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>

</body>
